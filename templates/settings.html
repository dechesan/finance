{% extends 'layout.html' %}

{% block title %}
    Settings
{% endblock %}

{% block main %}
    <h3 class="title">Change Password</h3>

    <form action="/settings" method="post">
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" type="password" name="old_pass" placeholder="Old Password" autocomplete="off" autofocus required>
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" type="password" name="new_pass" placeholder="New Password" autocomplete="off" required>
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" type="password" name="confirmation" placeholder="Re-enter Password" autocomplete="off" required>
        </div>
        <button class="btn btn-primary" type="submit">Update</button>
    </form>
{% endblock %}
